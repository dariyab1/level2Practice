        </style>
		<script>
		
			function initialize()
			{
                halloweenText= document.getElementbyID("colordiv");

                fore="black";
                back="orange";

                textWidth=100;
			}

            function toggleColor(){
                var tmp=fore;
                fore=back;
                back=tmp;

                display();
            }

            function display(){
                halloweenText.style.color=fore;
                halloweenText.style.backgroundColor=back;
            }
		
		</script>
	</head>
		
	<body onload = "initialize();">
        <div id="colordiv">
            Click the button to switch me from black to 
            orange and back again and again.  Happy Halloween.
        </div>

        <p>
            <button onlick="toggleColor();">Toggle Colors</button>
        </p>
